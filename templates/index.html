<!DOCTYPE html>
<html>
<head>
  <title>Velvoro Job Application</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

<h2 class="mb-4">Velvoro Job Application</h2>

<form method="POST" enctype="multipart/form-data">

<input class="form-control mb-2" name="Name" placeholder="Full Name" required>
<input class="form-control mb-2" name="Phone" placeholder="Phone Number" required>
<input class="form-control mb-2" name="Email" placeholder="Email ID" required>

<select class="form-control mb-2" name="Job_Type" id="jobType" required onchange="updatePosts()">
  <option value="">Select Job Type</option>
  <option value="IT">IT</option>
  <option value="Non-IT">Non-IT</option>
</select>

<select class="form-control mb-2" name="Job_Post" id="jobPost" required>
  <option value="">Select Job Post</option>
</select>

<select class="form-control mb-2" name="Experience" required>
  <option value="">Experience</option>
  {% for i in range(0,31) %}
  <option value="{{i}}">{{i}} Years</option>
  {% endfor %}
</select>

<input class="form-control mb-2" name="Country" placeholder="Country">
<input class="form-control mb-2" name="State" placeholder="State">
<input class="form-control mb-2" name="District" placeholder="District">

<input class="form-control mb-3" type="file" name="Resume">

<button class="btn btn-primary">Apply Job</button>

</form>

<script>
const IT_JOBS = [
  "Software Developer",
  "Python Developer",
  "Java Developer",
  "Tester",
  "DevOps Engineer",
  "Data Analyst",
  "AI Engineer"
];

const NON_IT_JOBS = [
  "HR Executive",
  "Sales Executive",
  "Marketing Manager",
  "Accountant",
  "Office Admin",
  "Support Executive"
];

function updatePosts() {
  const type = document.getElementById("jobType").value;
  const postSelect = document.getElementById("jobPost");
  postSelect.innerHTML = "";

  let jobs = type === "IT" ? IT_JOBS : NON_IT_JOBS;

  jobs.forEach(job => {
    let opt = document.createElement("option");
    opt.value = job;
    opt.innerHTML = job;
    postSelect.appendChild(opt);
  });
}
</script>

</body>
</html>

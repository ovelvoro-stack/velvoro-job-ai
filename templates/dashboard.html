<h2>Admin Dashboard</h2>

<table border="1">
<tr>
  <th>Name</th>
  <th>Email</th>
  <th>Role</th>
  <th>Score</th>
  <th>Result</th>
</tr>

{% for a in apps %}
<tr>
  <td>{{a.name}}</td>
  <td>{{a.email}}</td>
  <td>{{a.role}}</td>
  <td>{{a.score}}</td>
  <td>{{a.result}}</td>
</tr>
{% endfor %}
</table>

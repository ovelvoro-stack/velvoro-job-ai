<!DOCTYPE html>
<html>
<head>
    <title>Velvoro Job Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Velvoro Job Application</h2>

<form method="POST" action="/submit" enctype="multipart/form-data">

<input class="form-control mb-2" name="name" placeholder="Full Name" required>
<input class="form-control mb-2" name="phone" placeholder="Phone Number" required>
<input class="form-control mb-2" name="email" placeholder="Email ID" required>

<select class="form-control mb-2" name="category">
    <option>IT</option>
    <option>NON-IT</option>
</select>

<select class="form-control mb-2" name="experience">
    {% for i in range(0,31) %}
    <option>{{ i }} Years</option>
    {% endfor %}
</select>

<input class="form-control mb-2" name="company" placeholder="Preferred Company">

<input class="form-control mb-3" type="file" name="resume" required>

<button class="btn btn-primary">Apply Job</button>

</form>
</body>
</html>

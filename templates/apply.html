<!DOCTYPE html>
<html>
<head>
    <title>Apply Job</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Job Application Form</h2>

<form action="/submit" method="post" enctype="multipart/form-data">
    <input name="name" placeholder="Full Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="phone" placeholder="Phone" required><br>

    <select name="experience">
        {% for i in range(0,31) %}
        <option>{{i}} Years</option>
        {% endfor %}
    </select><br>

    <select name="qualification">
        <option>B.Tech</option>
        <option>MCA</option>
        <option>BCA</option>
        <option>B.Pharmacy</option>
        <option>M.Pharmacy</option>
        <option>Other</option>
    </select><br>

    <input name="job_role" placeholder="Job Role"><br>
    <input name="country" placeholder="Country"><br>
    <input name="state" placeholder="State"><br>
    <input name="district" placeholder="District"><br>
    <input name="area" placeholder="Area / Locality"><br>

    <input type="file" name="resume" required><br><br>

    <button type="submit">Submit Application</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Velvoro Job AI – Apply</title>
</head>
<body>
<h2>Velvoro Job AI – Job Application</h2>

<form method="post">
    <input name="name" placeholder="Full Name" required><br><br>
    <input name="phone" placeholder="Mobile Number" required><br><br>
    <input name="email" placeholder="Email" required><br><br>

    <select name="experience">
        <option>Fresher</option>
        <option>1-3 Years</option>
        <option>3-5 Years</option>
        <option>5+ Years</option>
    </select><br><br>

    <select name="qualification">
        <option>10th</option>
        <option>Inter</option>
        <option>Diploma</option>
        <option>Degree</option>
        <option>PG</option>
    </select><br><br>

    <input name="job_role" placeholder="Job Role" required><br><br>
    <input name="country" value="India"><br><br>
    <input name="state" placeholder="State"><br><br>
    <input name="district" placeholder="District"><br><br>
    <input name="area" placeholder="Area"><br><br>

    <button type="submit">Submit Application</button>
</form>
</body>
</html>

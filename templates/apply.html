<!DOCTYPE html>
<html>
<head>
<title>Velvoro Software Solution</title>
<style>
body{font-family:Arial;background:#f4f6f8}
.container{width:800px;margin:auto;background:#fff;padding:20px}
h2{background:#0b5ed7;color:white;padding:10px}
label{display:block;margin-top:10px}
select,input,textarea{width:100%;padding:6px}
button{margin-top:20px;padding:10px;background:#0b5ed7;color:white;border:none}
</style>
</head>
<body>
<div class="container">
<h2>AI Powered Job Application â€“ Velvoro Software Solution</h2>
<form method="post" action="/submit">
<label>Full Name</label><input name="name" required>
<label>Phone</label><input name="phone" required>
<label>Email</label><input name="email" required>

<label>Experience</label>
<select name="experience">{% for i in range(0,31) %}<option>{{i}}</option>{% endfor %}</select>

<label>Qualification</label>
<select name="qualification">
<option>B.Tech</option><option>M.Tech</option><option>MCA</option>
<option>MBA</option><option>BSc</option><option>MSc</option>
<option>Diploma</option><option>ITI</option><option>PhD</option>
</select>

<label>Category</label>
<select name="category">
<option>IT</option><option>NON-IT</option>
</select>

<label>Job Role</label>
<select name="role">
<option>Python Developer</option><option>Java Developer</option>
<option>Data Analyst</option><option>HR Executive</option>
</select>

<label>Coaching</label>
<select name="coaching">
<option>IT Coaching</option><option>NON-IT Coaching</option>
</select>

<label>Country</label><select name="country"><option>India</option><option>USA</option><option>UK</option></select>
<label>State</label><select name="state"><option>Andhra Pradesh</option><option>Telangana</option><option>Karnataka</option></select>
<label>District</label><select name="district"><option>Hyderabad</option><option>Vijayawada</option><option>Guntur</option></select>
<label>Area</label><input name="area">

<label>Core Skills</label><textarea name="skills"></textarea>
<label>Problem Solved</label><textarea name="problem"></textarea>

<button type="submit">Submit Application</button>
</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Velvoro Job Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f4f6f9;
    font-family: "Segoe UI", sans-serif;
}

.header{
    background:#0d47a1;
    color:#fff;
    padding:18px;
    font-size:22px;
    font-weight:600;
    text-align:center;
}

.card{
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.section-title{
    font-size:16px;
    font-weight:600;
    margin-top:20px;
    color:#0d47a1;
}

.btn-primary{
    background:#0d47a1;
    border:none;
    padding:10px 30px;
}

.btn-primary:hover{
    background:#08306b;
}
</style>
</head>

<body>

<div class="header">
    Velvoro Software Solution – Job Application
</div>

<div class="container my-5">
<div class="row justify-content-center">
<div class="col-md-7">

<div class="card p-4">

<form>

<!-- BASIC DETAILS -->
<div class="section-title">Candidate Details</div>

<div class="mb-3">
<label class="form-label">Full Name</label>
<input type="text" class="form-control" required>
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" required>
</div>

<div class="mb-3">
<label class="form-label">Phone Number</label>
<input type="tel" class="form-control" required>
</div>

<!-- JOB DETAILS -->
<div class="section-title">Job Details</div>

<div class="mb-3">
<label class="form-label">Category</label>
<select class="form-select" id="category">
<option>IT</option>
<option>Non-IT</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Job Role</label>
<select class="form-select">
<optgroup label="IT Jobs">
<option>Python Developer</option>
<option>Java Developer</option>
<option>Frontend Developer</option>
<option>Backend Developer</option>
</optgroup>
<optgroup label="Non-IT Jobs">
<option>HR Recruiter</option>
<option>Sales Executive</option>
<option>Marketing Executive</option>
<option>Office Admin</option>
</optgroup>
</select>
</div>

<div class="mb-3">
<label class="form-label">Experience</label>
<select class="form-select">
<option>0 – Fresher</option>
<option>1 – 2 Years</option>
<option>3 – 5 Years</option>
<option>6 – 10 Years</option>
<option>10+ Years</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Qualification</label>
<select class="form-select">
<option>Any Degree</option>
<option>B.Tech / BE</option>
<option>M.Tech / MS</option>
<option>MBA</option>
<option>Diploma</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Upload Resume</label>
<input type="file" class="form-control">
</div>

<!-- QUIZ -->
<div class="section-title">Skill Screening (Mandatory)</div>

<div class="mb-2">
<strong>Q1. Python is?</strong>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="q1">
<label class="form-check-label">Programming Language</label>
</div>

<div class="form-check mb-3">
<input class="form-check-input" type="radio" name="q1">
<label class="form-check-label">Database</label>
</div>

<!-- SUBMIT -->
<div class="text-center mt-4">
<button type="submit" class="btn btn-primary">
Apply Job
</button>
</div>

</form>

</div>
</div>
</div>
</div>

</body>
</html>
